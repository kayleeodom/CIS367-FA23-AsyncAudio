<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-black flex md:flex md:flex-col justify-center items-center">

    <div class="music-container lg:w-80">
      
      <h1 class="flex text-xs p-6 font-semibold justify-center text-white">Music Player</h1>
      
      <div class="img-container p-10 lg:p-6">
        <img src="albumart/BestPart.jpg" alt="music-cover" id="cover" class="rounded-xl lg:w-auto"/>
      </div>
      
      <div class="music-info p-10 lg:p-6">
        <h4 class="title font-bold text-3xl text-white lg:text-lg">Best Part of Me</h4>
        <h3 class="artist text-lg text-light-gray pb-8 lg:pb-3">The Dunwells</h3>
        
        <div class="progress-container rounded bg-darker-gray my-6" id="progress-container">
          <div class="progress bg-light-gray rounded" id="progress"></div>

          <div class="time flex flex-row p-2 justify-between">
            <p class="start text-white font-thin text-xs">2:13</p>
            <p class="end text-white font-thin text-xs">-1:12</p>
          </div>
        </div>
      </div>
      
      <audio src="songs/best_part_of_me.mp3" id="audio"></audio>

      <div class="navigation pb-8 flex items-center justify-evenly">
        <button id="prev" class="action-btn text-white">
          <i class="fas fa-backward"></i>
        </button>

        <button id="play" class="action-btn text-other-blue bg-white rounded-full p-6">
          <i class="fas fa-play"></i>
        </button>

        <button id="next" class="action-btn text-white">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
