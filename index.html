<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Async Audio</title>

    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />

    <!--icons-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />

    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-black flex md:flex md:flex-col justify-center items-center">

    <div class="music-container lg:w-80 " id="music-container">
      <div class="flex flex-row justify-evenly items-center">
        <span class="material-symbols-outlined text-white">expand_more</span>
        <h1 class="flex text-s p-6 font-semibold text-white">Music Player</h1>
        <span class="material-symbols-outlined text-white">more_vert</span>
      </div>
      
      <div class="img-container p-10 lg:p-6">
        <img src="" alt="music-cover" id="cover" class="rounded-xl lg:w-auto"/>
      </div>
      
      <div class="music-info p-10 lg:p-6">
        <h4 class="title font-bold text-3xl text-white lg:text-lg" id="title"></h4>
        <h3 class="artist text-lg text-light-gray pb-8 lg:pb-3" id="artistName"></h3>
        
        <div class="progress-container bg-darker-gray" id="progress-container">
          <div class="progress bg-light-gray" id="progress"></div>

          <div class="time flex flex-row p-2 justify-between">
            <!-- Need to figure out changes-->
            <p class="start text-white font-thin text-xs" id="currTime"></p>
            <p class="end text-white font-thin text-xs" id="durTime"></p>
          </div>
        </div>
      </div>
      
      <audio src="" id="audio"></audio>

      <div class="navigation pb-8 flex items-center justify-evenly">
        <button id="prev" class="action-btn text-white">
          <i class="fas fa-backward"></i>
        </button>

        <button id="play" class="action-btn text-other-blue bg-white rounded-full py-4 px-6">
          <i class="fas fa-play"></i>
        </button>

        <button id="next" class="action-btn text-white">
          <i class="fas fa-forward"></i>
        </button>
      </div>

      <div class="flex flex-row justify-between bg-back-blue rounded-t-lg p-1 mx-4">
        <p class="text-white font-bold">Lyrics</p>
        <div>
          <span class="material-symbols-outlined bg-light-black rounded-full text-white p-2">upload</span>
          <span class="material-symbols-outlined bg-light-black rounded-full text-white p-2">expand_content</span>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
